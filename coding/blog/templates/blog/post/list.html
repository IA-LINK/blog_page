
{% extends "blog/base.html" %}

{% block title %}My Blog Page{% endblock %}
<h1>My Blog Page for Best practice</h1>
<hr>  <div id="content">
    {% block content %}

 {% for post in posts %}
  <h2>
        {{ post.title }}
    </h2>
 <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
{{ post.body|truncatewords:30|linebreaks }}
    
    {% endfor %}

    {% endblock %}
</div>
